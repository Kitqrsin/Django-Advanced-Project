{% extends 'base.html' %}

{% block content %}
    <!-- Background animation container -->
    <div id="background-animation"></div>
    <!-- Main Content start -->
    <main class="fade-in">
        <section class="categories">
            <div class="category-grid">
                {% for product in products %}
                    <div class="category-grid">
                        <img src="{{ product.product_image }}" alt="">
                        <h3>{{ product.product_name }}</h3>
                    </div>
                {% endfor %}
            </div>
        </section>
    </main>
    <!-- Main Content end -->
{% endblock %}
