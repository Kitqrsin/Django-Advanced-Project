gi<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Details - Chamillion</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="../styles/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="no-scroll home-page">


  <header>
    <nav class="navbar">
      <ul class="nav-left">
        <li><a href="#">Women</a></li>
        <li><a href="#">Men</a></li>
        <li><a href="#">Children</a></li>
      </ul>
      <div class="logo-badge">
        <div class="circle">
          <img src="../images/chamillion-transparent-v2.png" alt="Chamillion Logo" class="logo" />
        </div>
      </div>
      <ul class="nav-right">
        <li><a href="#"><i class="fas fa-search"></i> Search</a></li>
        <li><a href="#"><i class="fas fa-user"></i> Account</a></li>
        <li><a href="#"><i class="fas fa-shopping-cart"></i> Cart</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="product-details">
      <div class="product-image">
        <img src="https://shop.edilmac.bg/wp-content/uploads/2019/09/tshirt.jpg" alt="Product Name" />
      </div>
      <div class="product-info">
        <h1>Product Name</h1>
        <p class="product-price">$29.99</p>
        <p class="product-description">
          This is a detailed description of the product. It highlights features, materials, and other relevant information.
        </p>
        <button class="add-to-cart"><i class="fas fa-shopping-cart"></i> Add to Cart</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Chamillion. All rights reserved.</p>
  </footer>

  <script src="../styles/script.js"></script>
</body>
</html>
