{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chamillion - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body class="no-scroll home-page">


    <!-- Navigation bar start -->
    <header class="fade-in">
        <nav class="navbar">
            <ul class="nav-left">
                <li><a href="#">Women</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Children</a></li>
            </ul>
            <div class="logo-badge">
                <a href="#">
                    <div class="circle">
                        <img src="{% static 'images/chamillion-transparent-v2.png' %}" alt="Chamillion Logo" class="logo"/>
                    </div>
                </a>
            </div>
            <ul class="nav-right">
                <li><a href="#"><i class="fas fa-user"></i> Account</a></li>
                <li><a href="#"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                <li>
                    <button class="open-search-btn" onclick="toggleSearchBar()">
                        <i class="fas fa-search"></i> Search
                    </button>
                </li>
            </ul>

            <form id="searchForm" class="search-bar-container" onsubmit="handleSearch(event)">
                <input type="text" placeholder="Search..." name="query">
                <button type="submit" class="search-btn">Search</button>
                <button type="button" class="close-btn" onclick="toggleSearchBar()">Ã—</button>
            </form>


        </nav>
    </header>
    <!-- Navigation bar end -->

    {% block content %}
    {% endblock %}


    <!-- Footer start -->
    <footer class="fade-in">
        <p>&copy; 2025 Chamillion. All rights reserved.</p>
    </footer>
    <!-- Footer end -->

<script src="{% static 'styles/script.js' %}"></script>
</body>
</html>
